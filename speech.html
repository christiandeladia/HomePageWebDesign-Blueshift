<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>

          

          .form-control {
            border-radius: 10px; /* Rounded borders like in the example */
            box-shadow: none;
            border: 1px solid #ccc; /* Custom border */
          }
          
          .form-control:focus {
            box-shadow: none; /* Remove the shadow on focus */
            border-color: #007bff; /* Add blue border on focus */
          }
    </style>
</head>
<body>


      <form class="p-4">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="First name" required>
          <label for="firstName">First name</label>
        </div>
      
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
          <label for="lastName">Last name</label>
        </div>
      
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
      
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" required>
          <label for="zipCode">Zip Code</label>
        </div>
      
        <div class="form-floating mb-3">
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
          <label for="phoneNumber">Phone Number</label>
        </div>

        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelect">Works with selects</label>
          </div>
      </form>
      
</body>


</html>
